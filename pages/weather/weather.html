<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>POO</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="/css/style.css">

</head>
<body>
  <header>
    <nav class="justify-content-center navbar bg-body-tertiary">
        <div class="">
          <a class="navbar-brand justify-content-center" href="/index.html">
            <img id="logo" src="/css/assets/javascript-logo-big.png" alt="Bootstrap" width="100px" height="100px">
          </a>
        </div>
    </nav>
  </header>
  <main>
        <section style="background-color: #ffc107; width: 100%;">
            <h1 class="text-center">CLIMA</h1>
            <h2 class="text-center">El programa obtiene la ubicación del usuario (si está disponible), muestra la información meteorológica actual en la página, y permite al usuario buscar el clima de una ubicación específica apretando en el botón enter.</h2>
        <br>
        </section>
        <section class=" mt-4">
            <div class="row">
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">
                        <label for="search" class="m-0">Ciudad</label>
                    </span>
                    <input type="text" id="search" class="form-control" name="search">
                    <span class="input-group-text" id="basic-addon1">
                        <div class="weather-loading">
                            <img src="/css/assets/loading1.png" style="height: 50px; width: 50px;">
                            <span class="d-none d-md-inline">Cargando...</span>
                        </div>
                    </span>
                </div>
                
                <aside>
                    <div class="weather-container col-md-6 card mt-4">

                        <div class="card-body p-0">
                            <div class="row p-0 weather-wrapper" >
                                <div class="col-5 p-0">
                                    <img src="" id="weatherImg" class="card-img-top">
                                </div>
                                <div class="col-7 d-flex align-items-center p-0 m-0">
                                    <h5 class="card-title weather-temp"></h5>
                                </div>
                                <div class="col-12">
                                    <h5 class="card-title weather-city p-3">Card title</h5>
                                </div>
                            </div>
                        </div>
                    </div>
                </aside>
            </div>
        </section>
  </main>
<script src="/js/weather/weather.js"></script>
</body>
</html>
